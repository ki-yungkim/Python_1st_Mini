<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문 페이지</title>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
<body>
<h3>주문 페이지</h3>
<form action="/order/add" method="post">
<table border="1">
    <tr><th>주문자</th><td><input type="text" name="orderer" value="{{session.login_id}}" readonly></td></tr>
    <tr><th>책 이름</th><td><input type="text" name="book_title" value="{{book_title}}"></td></tr>
    <tr><th>책 타입</th><td>
        <select name="book_type">
            <option value="" disabled>--선택--</option>
            <option value="종이책">종이책</option>
            <option value="EBOOK">EBOOK</option>
        </select>
    </td></tr>
    <tr><th>구매/대여</th><td>
        <select name="buy_rental">
            <option value="" disabled>--선택--</option>
            <option value="구매">구매</option>
            <option value="대여">대여</option>
        </select>
    </td></tr>
    <tr><th>주문</th><td><input type="submit" value="주문"></td></tr>
</table>
</form>
<a href="/">메인페이지로</a>
</body>
</html>
