<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <title>리뷰 작성 페이지</title>
</head>
<body>
<h3>리뷰 작성 페이지</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">작성자</th>
              <th scope="col">책 제목</th>
              <th scope="col">내용</th>
              <th scope="col">점수</th>
              <th scope="col">작성</th>
            </tr>
          </thead>
          <form action="/review/add" method="post">
          <tbody>
            <tr>
              <td><input type="text" name="reviewer" value = "{{session.login_id}}" style="border:0 solid black;" readonly></td>
              <td><input type="text" name="book_title" value = "{{book_title}}" style="border:0 solid black;" readonly><br/></td>
              <td><input type="text" name="content" style="border:1 solid black;"></td>
              <td><input type="number" name="score" style="border:1 solid black;"></td>
              <td><input type="submit" value="작성" class="btn-primary btn" style="border:0 solid black;"></td>
            </tr>
          </tbody>
          </form>
        </table>


<a href="/">메인페이지로</a>
</body>
</html>
