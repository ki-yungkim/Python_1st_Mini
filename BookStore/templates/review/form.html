<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성 페이지</title>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
<body>
<h3>리뷰 작성 페이지</h3>
<form action="/review/add" method="post">
<table border="1">
    <tr><th>작성자</th><td><input type="text" name="reviewer" value="{{session.login_id}}" readonly></td></tr>
    <tr><th>책 이름</th><td><input type="text" name="book_title" value="{{book_title}}"></td></tr>
    <tr><th>내용</th><td><input type="text" name="content"></td></tr>
    <tr><th>점수</th><td><input type="number" name="score" value=5></td></tr>
    <tr><th>작성</th><td><input type="submit" value="작성"></td></tr>
</table>

</form>
<a href="/">메인페이지로</a>
</body>
</html>
