<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리뷰 내용 페이지</title>
</head>
<body>
<h3>리뷰 내용 페이지</h3>
<form action="/review/edit" method="post">
    <table border="1">
        <tr><th>작성자</th><td><input type="text" value="{{r.reviewer}}" name="reviewer" readonly></td></tr>
        <tr><th>책 이름</th><td><input type="text" value="{{r.book_name}}" name="book_name" readonly></td></tr>
        <tr><th>리뷰 내용</th><td><input type="textarea" value="{{r.content}}" name="content"></td></tr>
        <tr><th>점수</th><td><input type="number" value="{{r.score}}" name="score"></td></tr>
        {% if flag %}
        <tr><th>수정/삭제</th><td><input type="submit" value="수정"><input type="button" value="삭제"></td></tr>
        {% endif %}
    </table>
</form>
</body>
</html>
