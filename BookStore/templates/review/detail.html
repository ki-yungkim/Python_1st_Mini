<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <title>리뷰 내용 페이지</title>
    <script>
        function del(){
            location.href='/review/del?num={{r.review_no}}'
        }
    </script>
</head>
<body>
<h3>리뷰 내용 페이지</h3>

<table class="table">
          <thead>
            <tr>
              <th scope="col">리뷰 번호</th>
              <th scope="col">작성자</th>
              <th scope="col">책 제목</th>
              <th scope="col">리뷰내용</th>
              <th scope="col">점수</th>
              {% if flag %}
                <th scope="col">수정</th>
                <th scope="col">삭제</th>
              {% endif %}
            </tr>
          </thead>
          <form action="/review/edit" method="post">
          <tbody>
            <tr>
              <td><input type="text" name="review_no" value = "{{r.review_no}}" style="border:0 solid black;" readonly></td>
              <td><input type="text" name="reviewer" value = "{{r.reviewer}}" style="border:0 solid black;" readonly><br/></td>
              <td><input type="text" name="book_title" value = "{{r.book_title}}" style="border:0 solid black;" readonly></td>
              <td><input type="text" name="content" value = "{{r.content}}" style="border:0 solid black;"></td>
              <td><input type="number" name="score" value = "{{r.score}}" style="border:0 solid black;"></td>
              {% if flag %}
                <td><input type="submit" value="수정" class="btn-primary btn" style="border:0 solid black;"></td>
                <td><input type="button" value="회원 탈퇴" class="btn-primary btn" onclick="del()" style="border:0 solid black;"></td>
              {% endif %}
            </tr>
          </tbody>
          </form>
        </table>

<a href="/">메인페이지로</a>
</body>
</html>
