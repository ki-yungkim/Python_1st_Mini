<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내 정보 보기</title>
    <script>
        function del(){
            location.href='/member/out'
        }
    </script>
</head>
<body>
<h3>{{m.id}}님의 정보</h3>
<form action="/member/edit" method="post">
    pwd: <input type="text" name="pwd" value = {{m.pwd}}><br/>
    name: {{m.name}}<br/>
    email: <input type="text" name="email" value = {{m.email}}><br/>
    mobile: {{m.mobile}}<br/>
    <input type="submit" value="수정">
    <input type="button" value="회원 탈퇴" onclick="del()">
</form>
<a href="/">메인페이지로</a>
</body>
</html>
